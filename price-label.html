<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narx yorlig'i - XPrinter</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    @page {
      size: 58mm 40mm;
      margin: 0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    
    h3 {
      color: #333;
      font-size: 14px;
    }
    
    .label {
      width: 58mm;
      height: 40mm;
      padding: 2mm;
      background: #ffffff;
      border: 0.3mm solid #000;
      display: flex;
      flex-direction: column;
    }
    
    /* Yuqori qism - QR va Nom */
    .top-row {
      display: flex;
      align-items: flex-start;
      gap: 2mm;
      margin-bottom: 1.5mm;
    }
    
    .qr-box {
      width: 15mm;
      height: 15mm;
      flex-shrink: 0;
      background: #fff;
    }
    
    .qr-box canvas,
    .qr-box img {
      width: 15mm !important;
      height: 15mm !important;
      display: block;
    }
    
    .name-box {
      flex: 1;
      display: flex;
      align-items: center;
    }
    
    .name {
      font-size: 12pt;
      font-weight: 700;
      color: #000;
      text-transform: uppercase;
      line-height: 1.1;
      word-break: break-word;
    }
    
    /* Pastki qism - Narx va ma'lumotlar */
    .bottom-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .price {
      font-size: 18pt;
      font-weight: 900;
      color: #C41E3A;
      line-height: 1;
      margin-bottom: 1mm;
    }
    
    .code {
      font-size: 9pt;
      color: #333;
      font-weight: 600;
      margin-bottom: 0.5mm;
    }
    
    .details {
      font-size: 7pt;
      color: #666;
    }
    
    .print-btn {
      padding: 10px 24px;
      background: #2563EB;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    .print-btn:hover {
      background: #1D4ED8;
    }
    
    @media print {
      body {
        background: white;
        padding: 0;
        margin: 0;
      }
      .print-btn, h3 {
        display: none !important;
      }
      .label {
        border: none;
        margin: 0;
      }
      .price {
        color: #C41E3A !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    }
  </style>
</head>
<body>
  <h3>XPrinter 58mm x 40mm Yorliq</h3>
  
  <div class="label" id="label">
    <!-- Yuqori qism: QR (chap) + Nom (o'ng) -->
    <div class="top-row">
      <div class="qr-box" id="qrcode"></div>
      <div class="name-box">
        <div class="name" id="nameText">MEBEL</div>
      </div>
    </div>
    
    <!-- Pastki qism: Narx va ma'lumotlar -->
    <div class="bottom-section">
      <div class="price" id="priceText">22 000 so'm</div>
      <div class="code" id="codeText">Kod: 1</div>
      <div class="details">
        <span id="qtyText">Miqdor: 1160</span> | <span id="dateText">10/01/2026</span>
      </div>
    </div>
  </div>
  
  <button class="print-btn" onclick="window.print()">üñ®Ô∏è Chop etish</button>

  <script>
    function generateQR(text) {
      const qrContainer = document.getElementById('qrcode');
      qrContainer.innerHTML = '';
      
      new QRCode(qrContainer, {
        text: text,
        width: 100,
        height: 100,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }
    
    window.onload = function() {
      generateQR('1');
    };
    
    function updateLabel(price, code, name, qty, date) {
      document.getElementById('priceText').textContent = price + " so'm";
      document.getElementById('codeText').textContent = 'Kod: ' + code;
      document.getElementById('nameText').textContent = name.toUpperCase();
      document.getElementById('qtyText').textContent = 'Miqdor: ' + qty;
      document.getElementById('dateText').textContent = date;
      generateQR(code);
    }
  </script>
</body>
</html>
