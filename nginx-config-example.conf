# Nginx konfiguratsiyasi VPS uchun
server {
    listen 80;
    server_name sardorbek.biznesjon.uz; # Asl domeni
    
    # Frontend build fayllari
    location / {
        root /var/www/sardorbek/client/dist; # Frontend build papkasi
        try_files $uri $uri/ /index.html;
    }
    
    # API so'rovlari backendga yo'naltiriladi
    location /api/ {
        proxy_pass http://localhost:8000; # Agar boshqa port bo'lsa o'zgartiring
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Rasm va media fayllari backendga yo'naltiriladi
    location /uploads/ {
        proxy_pass http://localhost:8000; # Backend porti
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Katta fayllar uchun timeout
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # HTTPS uchun (agar kerak bo'lsa)
    # listen 443 ssl;
    # ssl_certificate /path/to/ssl/cert.pem;
    # ssl_certificate_key /path/to/ssl/key.pem;
}
